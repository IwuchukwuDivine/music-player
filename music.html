<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music player</title>

  <!-- REMIX ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- STYLES SHEET -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section>
      <div class="music-container">
        <nav>
          <div><i class="ri-arrow-left-s-line nav-icon left"></i></div>
          <div class="hamburger"><i class="ri-menu-fill nav-icon"></i></div>
        </nav>
        <img src="images/download.jpg" alt="">
        <h2>Dandelions</h2>
        <span class="artist">Ruth B.</span>
        <audio class="song" src="music/Ruth_B_-_Dandelions_CeeNaija.com_.mp3"></audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
          <div><i class="ri-skip-left-fill"></i></div>
          <div onclick="playSong()"><i class="ri-play-fill play-pause"></i></div>
          <div><i class="ri-skip-right-fill"></i></div>
        </div>
      </div>
  
      <div class="more-opions">
        <img src="images/download.jpg" alt="">
        <h2>Dandelions</h2>
        <span class="artist">Ruth B.</span>
        <div class="options">
          <div>
            <i class="ri-shuffle-fill"></i>
            <span>Shuffle</span>
          </div>
          <div>
            <i class="ri-repeat-line"></i>
            <span>Repeat</span>
          </div>
          <div>
            <i class="ri-menu-add-line"></i>
            <span>Go to queue</span>
          </div>
        </div>
        <div class="enable">
          <div>
            <i class="ri-add-circle-line enable-icon"></i>
            <span>Add to playlist</span>
          </div>
          <div>
            <i class="ri-indeterminate-circle-line enable-icon"></i>
            <span>Hide song</span>
          </div>
          <div>
            <i class="ri-menu-add-line enable-icon"></i>
            <span>Add to queue</span>
          </div>
          <div>
            <i class="ri-share-box-line enable-icon"></i>
            <span>Share</span>
          </div>
        </div>
        <span class="close-button">Close</span>
      </div>
    </section>
  </div>
 

  <script src="scripts.js"></script>
</body>
</html>
